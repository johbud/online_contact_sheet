{% extends "contactsheet_layout.html" %}

{% block title %}
    {{ sheet.name }}
{% endblock %}

{% block main %}

  <div id="carousel" class="carousel slide vh-100 w-100" data-ride="false" data-interval="false">

    <div class="carousel-inner">

      {% for image in images %}

      <div class="carousel-item {% if loop.index == active_index %}active{% endif %}">

        <div class="container text-center">

          <img src="{{ s3_url_root + image.path }}" class="mx-auto d-block vh-100 img-fluid" style="object-fit: contain" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <p><span class="bg-dark p-2">{{ image.name }}</span></p>
          </div>

        </div>

      </div>

      {% endfor %}

    </div>

    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon bg-dark p-2 m-2" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon bg-dark p-2 m-2" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>

{% endblock %}
